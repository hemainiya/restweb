            body {

            .header {

            .header .logo h1 {
                margin: 0;
                font-family: 'Poppins', sans-serif;
                font-size: 26px;

            .header .logo img {
                height: 40px;
                width: auto;
                margin-left: 10px;
            }

            .header .search-bar input {
                padding: 10px;
                width: 350px;
                border-radius: 20px;
                border: 1px solid #444;
                margin-right: 10px;
                font-size: 1em;
                background-color: #333;
                color: white;
            }

            .header .search-bar button {
                padding: 10px 20px;
                background-color: #f39c12;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                font-size: 1em;
                color: #fff;
            }

            .nav {
                background-color: #222;
                color: white;
                padding: 15px 0;
            }

            .nav ul {
                display: flex;
                justify-content: center;
                list-style: none;
                margin: 0;
                padding: 0;

            .nav ul li {
                margin: 0 25px;
                cursor: pointer;
            }

            .nav ul li a {
                text-decoration: none;
                color: white;
                font-size: 1.1em;
                transition: color 0.3s;

            .nav ul li a:hover {

            .reservation-section {
                text-align: center;
                padding: 60px 30px;

            .reservation-section h2 {
                font-family: 'Gloock', sans-serif;
                font-size: 3.5em;
                color: #f39c12;
                margin-bottom: 20px;
                text-transform: uppercase;
            }

            .reservation-section p {
                font-size: 1.1em;
                color: #ccc;
                margin-bottom: 30px;
            }

            .reservation-form {
                background-color: #222;
                padding: 40px;
                border-radius: 10px;
                max-width: 800px;
                margin: 0 auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .reservation-form input,
            .reservation-form select,
            .reservation-form textarea {
                width: 100%;
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid #444;
                border-radius: 5px;
                background-color: #333;
                color: white;

            .reservation-form button {

                width: 100%;

            .reservation-form button:hover {

            footer {
                background-color: #111;

    <body>
        <header class="header">
            <div class="logo">
                <img src="logo.jpg" alt="logo">
                <h1></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for your favorite dishes...">
                <button>Search</button>
            </div>
        </header>

        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

        <section class="reservation-section">
            <h2>Make a Reservation</h2>
            <p>Reserve a table and experience a dining experience like no other at Velvet Bistro.</p>
            <div class="reservation-form">
                <form action="submit-reservation.php" method="POST">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Reservation Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="guests">Number of Guests:</label>
                    <select id="guests" name="guests" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <label for="special_requests">Special Requests (optional):</label>
                    <textarea id="special_requests" name="special_requests"></textarea>

                    <button type="submit">Submit Reservation</button>
                </form>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Velvet Bistro | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
        </footer>
